<head>
    <meta charset="UTF-8">

<body>  
    <div>
        <h1>Want a break from the ads?</h1>
        <!-- Play button to start audio -->
        <button id="playButton">Play Audio</button>
    </div>

    <!-- Audio element -->
    <audio id="audio" preload="auto">
        <source src="Wantabreakfromtheads.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        var audio = document.getElementById("audio");
        var playButton = document.getElementById("playButton");

        // Event listener for button click
        playButton.addEventListener("click", function() {
            audio.currentTime = 8; // Start the audio from 8 seconds
            audio.play(); // Play the audio
            audio.loop = true; // Set audio to loop
            playButton.style.display = "none"; // Hide the play button after clicking it
        });

        // Ensure the audio keeps looping from 8 seconds
        audio.addEventListener("timeupdate", function() {
            if (audio.currentTime >= audio.duration - 8) {
                audio.currentTime = 8; // Reset the audio to 8 seconds if it goes beyond
            }
        });
    </script>
</body>
</html>
