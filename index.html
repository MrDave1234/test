<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kala PÃ¡l</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>  
    <div>
        <h1>Want a break from the ads?</h1>
        <!-- Play button to start audio -->
        <button id="playButton">Play Audio</button>
    </div>

    <!-- Audio element -->
    <audio id="audio" preload="auto">
        <source src="Wantabreakfromtheads.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        var audio = document.getElementById("audio");
        var playButton = document.getElementById("playButton");

        // Event listener for button click
        playButton.addEventListener("click", function() {
            // Play the whole audio first
            audio.currentTime = 0; // Start from the beginning
            audio.play(); // Play the audio
            playButton.style.display = "none"; // Hide the button after clicking it

            // Once the audio finishes, loop from 8 seconds
            audio.addEventListener("ended", function() {
                audio.currentTime = 8; // Set start point to 8 seconds
                audio.loop = true; // Enable looping
                audio.play(); // Start looping from 8 seconds
            });
        });

        // Optionally, you can display some text or change button text after the first play:
        audio.addEventListener("play", function() {
            console.log("Audio started playing!");
        });

    </script>
</body>
</html>
